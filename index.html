<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>BookWise || Read, Discover, and Share</title>
  </head>
  <body>
    <nav class="header">
      <div class="header__logo-container">
        <img
          src="./src/img/logo.png"
          alt="logo"
          class="header__logo-container__img"
        />
      </div>
      <div class="header__btn-container">
        <button class="header__btn-container__btn">Find Books</button>
        <button class="header__btn-container__btn">Create Plan</button>
        <button class="header__btn-container__btn">Home</button>
        <button class="header__btn-container__btn"><svg class="header__btn-container__btn__svg"><use xlink:href="./src/img/sprite.svg#icon-bookmark"></use></svg></button>
      </div>
    </nav>

    <div class="container-home">
      <section class="hero">
        <div class="hero__cta-container">
          <div class="hero__cta-container__text">
            <h1 class="heading-1--white">
              explore books, plan your reading journey
            </h1>
            <h4 class="heading-4--white">
              discover, organize, and share a world of stories
            </h4>
          </div>
          <div class="hero__cta-container__btns">
            <button class="btn-primary--complement">Plan Recommendation</button>
            <button class="btn-primary--complement">Find Books</button>
          </div>
        </div>
        <div class="hero__img-container">
          <figure class="hero__img-container__fig--1">
            <img
              class="hero__img-container__img--1"
              src="./src/img/book-search.png"
              alt="book-search"
            />
          </figure>
          <figure class="hero__img-container__fig--2">
            <img
              class="hero__img-container__img--2"
              src="./src/img/plan-section.png"
              alt="plan-section"
            />
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
